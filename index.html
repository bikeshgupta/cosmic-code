<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Image Webpage</title>
    <style>
        /* Resetting default browser margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling if image slightly exceeds viewport */
            background-color: #000; /* Optional: Sets background color for any extra space */
        }

        .full-page-container {
            width: 100%;
            height: 100vh; /* Viewport Height: Ensures the container takes up the full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-width-image {
            width: 100%; /* Image takes the full width of its container (the screen) */
            height: 100%; /* Image takes the full height of its container */
            object-fit: cover; /* This is the key property: it crops the image to cover the entire space while maintaining aspect ratio */
            display: block;
        }

    </style>
</head>
<body>
    <div class="full-page-container">
        <img src="uc-page.png" alt="A full-width image fit to the page" class="full-width-image">
    </div>
</body>
</html>
